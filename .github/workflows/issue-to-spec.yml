name: Issue Analysis Request

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  request-analysis:
    # 'needs-spec' ë¼ë²¨ì´ ë¶™ì—ˆì„ ë•Œë§Œ íŠ¸ë¦¬ê±°
    if: github.event.label.name == 'needs-spec'
    runs-on: ubuntu-latest
    
    steps:
      - name: Add pending comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ğŸ¤– **Analysis Queued**\n\nThis issue has been queued for automated analysis. A detailed implementation spec will be generated shortly (within 15 minutes).\n\n---\n_Powered by JJ (OpenClaw AI Assistant)_`
            });
