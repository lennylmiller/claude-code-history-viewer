name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - name: get version from tag
        run: echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'â³ ë¹Œë“œ ì§„í–‰ ì¤‘...',
              generate_release_notes: false,
              draft: true,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Apple Silicon (M1+)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          # macOS - Intel
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
          # Linux - x64
          - platform: ubuntu-22.04
            args: ''
            target: ''
          # Windows - x64
          - platform: windows-latest
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install just
        uses: extractions/setup-just@v2

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Linux dependencies (Tauri v2 requires webkit2gtk-4.1)
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes and latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // 1. ë¨¼ì € ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
            console.log('ğŸ“ Generating release notes...');
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
            });

            // 2. ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ë¡œ ë¦´ë¦¬ì¦ˆ ì—…ë°ì´íŠ¸ (ì•„ì§ draft ìƒíƒœ ìœ ì§€)
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              body: generatedNotes.body,
              draft: true, // ì•„ì§ draft ìœ ì§€
            });
            console.log('âœ… Release notes updated');

            // 3. ì—…ë°ì´íŠ¸ëœ ë¦´ë¦¬ìŠ¤ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            const releaseData = release.data;
            const version = releaseData.tag_name.replace(/^v/, '');
            const pubDate = new Date().toISOString(); // í˜„ì¬ ì‹œê°„ ì‚¬ìš©

            console.log(`Processing release version: ${version}`);
            console.log(`Total assets: ${releaseData.assets.length}`);

            // í”Œë«í¼ë³„ ì•„í‹°íŒ©íŠ¸ ë§¤í•‘
            const platforms = {};

            // Helper function to find asset and signature
            const findAssetPair = (pattern, sigPattern) => {
              const asset = releaseData.assets.find(a =>
                a && a.name && pattern.test(a.name) && !a.name.endsWith('.sig')
              );
              const sig = releaseData.assets.find(a =>
                a && a.name && sigPattern.test(a.name)
              );
              return { asset, sig };
            };

            // macOS - Apple Silicon (aarch64) - Tauri updater requires .app.tar.gz
            const macAarch64 = findAssetPair(
              /_aarch64\.app\.tar\.gz$/,
              /_aarch64\.app\.tar\.gz\.sig$/
            );
            if (macAarch64.asset) {
              let signature = '';
              if (macAarch64.sig) {
                try {
                  const sigResponse = await fetch(macAarch64.sig.browser_download_url);
                  signature = await sigResponse.text();
                } catch (e) { console.warn('Failed to fetch aarch64 sig:', e.message); }
              }
              platforms['darwin-aarch64'] = {
                signature: signature,
                url: macAarch64.asset.browser_download_url
              };
              console.log(`âœ… darwin-aarch64: ${macAarch64.asset.name}`);
            }

            // macOS - Intel (x86_64) - Tauri updater requires .app.tar.gz
            const macX64 = findAssetPair(
              /_x64\.app\.tar\.gz$/,
              /_x64\.app\.tar\.gz\.sig$/
            );
            if (macX64.asset) {
              let signature = '';
              if (macX64.sig) {
                try {
                  const sigResponse = await fetch(macX64.sig.browser_download_url);
                  signature = await sigResponse.text();
                } catch (e) { console.warn('Failed to fetch x64 sig:', e.message); }
              }
              platforms['darwin-x86_64'] = {
                signature: signature,
                url: macX64.asset.browser_download_url
              };
              console.log(`âœ… darwin-x86_64: ${macX64.asset.name}`);
            }

            // Linux - x64 (AppImage)
            const linuxAppImage = findAssetPair(
              /\.AppImage$/,
              /\.AppImage\.sig$/
            );
            if (linuxAppImage.asset) {
              let signature = '';
              if (linuxAppImage.sig) {
                try {
                  const sigResponse = await fetch(linuxAppImage.sig.browser_download_url);
                  signature = await sigResponse.text();
                } catch (e) { console.warn('Failed to fetch linux sig:', e.message); }
              }
              platforms['linux-x86_64'] = {
                signature: signature,
                url: linuxAppImage.asset.browser_download_url
              };
              console.log(`âœ… linux-x86_64: ${linuxAppImage.asset.name}`);
            }

            // Windows - x64 (NSIS installer) - ë” êµ¬ì²´ì ì¸ íŒ¨í„´ ì‚¬ìš©
            const windowsNsis = findAssetPair(
              /x64-setup\.exe$/,
              /x64-setup\.exe\.sig$/
            );
            if (windowsNsis.asset) {
              let signature = '';
              if (windowsNsis.sig) {
                try {
                  const sigResponse = await fetch(windowsNsis.sig.browser_download_url);
                  signature = await sigResponse.text();
                } catch (e) { console.warn('Failed to fetch windows sig:', e.message); }
              }
              platforms['windows-x86_64'] = {
                signature: signature,
                url: windowsNsis.asset.browser_download_url
              };
              console.log(`âœ… windows-x86_64: ${windowsNsis.asset.name}`);
            }

            // latest.json ìƒì„± (ì‹¤ì œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ í¬í•¨)
            const releaseUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${{ github.ref_name }}`;
            const latestJson = {
              version: version,
              notes: `See release notes at ${releaseUrl}`,
              pub_date: pubDate,
              platforms: platforms
            };

            fs.writeFileSync('latest.json', JSON.stringify(latestJson, null, 2));
            console.log('\nğŸ“„ Generated latest.json:');
            console.log(JSON.stringify(latestJson, null, 2));

      - name: Upload latest.json to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('latest.json');

            // Delete existing latest.json if exists
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });

            const existingAsset = release.data.assets.find(a => a.name === 'latest.json');
            if (existingAsset) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existingAsset.id
              });
              console.log('ğŸ—‘ï¸ Deleted existing latest.json');
            }

            // Upload new latest.json
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: 'latest.json',
              data: content
            });
            console.log('âœ… Uploaded latest.json');

      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            // Publish release (set draft to false)
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false,
            });

            console.log('âœ… Release published');
