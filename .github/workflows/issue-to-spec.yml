name: Issue Analysis Request

on:
  issues:
    types: [opened, labeled]

jobs:
  request-analysis:
    # ìƒˆ ì´ìŠˆì´ê±°ë‚˜ 'needs-spec' ë¼ë²¨ì´ ë¶™ì€ ê²½ìš°
    if: github.event.action == 'opened' || github.event.label.name == 'needs-spec'
    runs-on: ubuntu-latest
    
    steps:
      - name: Add pending label
        uses: actions/github-script@v7
        with:
          script: |
            // 'needs-spec' ë¼ë²¨ ì¶”ê°€ (ì•„ì§ ì—†ìœ¼ë©´)
            const labels = context.payload.issue.labels.map(l => l.name);
            if (!labels.includes('needs-spec')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['needs-spec']
              });
            }
            
            // ë¶„ì„ ëŒ€ê¸° ì¤‘ ì½”ë©˜íŠ¸
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ğŸ¤– **Analysis Queued**\n\nThis issue has been queued for automated analysis. A detailed implementation spec will be generated shortly.\n\n---\n_Powered by JJ (OpenClaw AI Assistant)_`
            });
